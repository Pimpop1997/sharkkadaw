<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ออฟไลน์อยู่ตอนนี้</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#fff; }
    .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding:24px; text-align:center; }
    .card { max-width:720px; background:#141414; border:1px solid #222; border-radius:12px; padding:24px; box-shadow:0 6px 30px #0008; }
    h1 { margin:0 0 8px; font-size:24px; }
    p { opacity:.9; }
    .hint { margin-top:16px; font-size:14px; opacity:.8; }
    .btn { display:inline-block; margin-top:16px; background:#ff9800; color:#000; padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>คุณกำลังออฟไลน์</h1>
      <p>เราไม่สามารถโหลดเนื้อหาบางส่วนได้ในตอนนี้ โดยเฉพาะเนื้อหาที่อยู่บนโดเมนอื่น (iframe ภายนอก)</p>
      <p class="hint">กลับมาออนไลน์แล้วลองใหม่ หรือเปิดหน้า/เนื้อหานี้อีกครั้งเพื่อให้ถูกแคชสำหรับการใช้งานครั้งถัดไป</p>
      <a class="btn" href="/">กลับหน้าแรก</a>
    </div>
  </div>
</body>
</html>
